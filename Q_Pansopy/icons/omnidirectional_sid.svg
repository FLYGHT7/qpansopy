<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Omnidirectional SID Icon - Departure surface with radial pattern -->
  
  <!-- Background circle representing omnidirectional coverage -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#4a90d9" stroke-width="2" stroke-dasharray="4,2"/>
  
  <!-- Departure surface cone/triangle -->
  <path d="M32 48 L12 20 L52 20 Z" fill="#6bb3f0" fill-opacity="0.5" stroke="#3d7ab8" stroke-width="1.5"/>
  
  <!-- Inner cone showing gradient -->
  <path d="M32 42 L18 22 L46 22 Z" fill="#a8d4f7" fill-opacity="0.6"/>
  
  <!-- Runway representation -->
  <rect x="28" y="46" width="8" height="14" fill="#555" rx="1"/>
  <line x1="32" y1="48" x2="32" y2="58" stroke="#fff" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- DER point -->
  <circle cx="32" cy="48" r="2" fill="#ff6b6b"/>
  
  <!-- Radial arrows showing omnidirectional -->
  <g stroke="#3d7ab8" stroke-width="1.5" fill="none">
    <path d="M32 20 L32 10" marker-end="url(#arrowhead)"/>
    <path d="M44 24 L52 16" marker-end="url(#arrowhead)"/>
    <path d="M20 24 L12 16" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 Z" fill="#3d7ab8"/>
    </marker>
  </defs>
  
  <!-- Area labels (simplified) -->
  <text x="32" y="36" font-size="6" font-family="Arial" fill="#2c5282" text-anchor="middle">SID</text>
</svg>
